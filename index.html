<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Número de Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Validar Número de Control</h1>
        <form id="controlForm">
            <label for="controlNumber">Número de Control:</label>
            <input type="text" id="controlNumber" placeholder="Ingresa tu número de control">
            <span id="error-message" class="error-message"></span>
            <button type="submit">Validar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
